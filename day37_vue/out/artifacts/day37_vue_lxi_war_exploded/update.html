<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
    <head>
    	<base href="<%=basePath%>"/>
        <!-- 指定字符集 -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>修改用户</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/vuejs-2.5.16.js"></script>
        <script src="js/axios-0.18.0.js"></script>
        <script src="js/getParameter.js"></script>

    </head>
    <body>
    <div id="app">
        <div class="container" style="width: 400px;">
        <h3 style="text-align: center;">修改用户</h3>
        <form action="/day05/update" method="post">
      <div class="form-group">
        <label for="name">姓名：</label>
        <input type="text" class="form-control" id="name" name="name" v-model="user.name" readonly="readonly" placeholder="请输入姓名" />
      </div>

      <div class="form-group">
        <label>性别：</label>
          <input type="radio" name="sex" v-model="user.sex" value="男"  />男
    		<input type="radio" name="sex" value="女" v-model="user.sex" />女
      </div>
      
      <div class="form-group">
        <label >年龄：</label>
        <input type="text" class="form-control" id="user.age"  name="age" v-model="user.age" placeholder="请输入年龄" />
      </div>

      <div class="form-group" onsubmit="return false">
        <label for="address">籍贯：</label>
	     <select name="address" id="address" v-model="user.address" class="form-control" >
	        <option value="广东">广东</option>
	        <option value="广西">广西</option>
	        <option value="湖南">湖南</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="qq">QQ：</label>
        <input type="text" id="qq" class="form-control" name="qq" v-model="user.qq" placeholder="请输入QQ号码"/>
      </div>

      <div class="form-group">
        <label for="email">Email：</label>
        <input type="text" id="email" class="form-control" name="user.email" v-model="user.email" placeholder="请输入邮箱地址"/>
      </div>

         <div class="form-group" style="text-align: center">
			<input class="btn btn-primary" type="submit" @click="f2()"value="提交" />
			<input class="btn btn-default" type="reset" value="重置" />
			<input class="btn btn-default" type="button" value="返回"/>
         </div>
        </form>
        </div>
    </div>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                user:{}
            },
            methods:{
                f1(){
                    var id = parseInt(getParameter("id"))
                    axios.get("hello?action=findId&id="+id).then(repose => {
                        if (repose.data.flag) {
                            this.user = repose.data.data
                        } else {
                            console.log("服务器异常")
                        }
                    })
                },
                f2(){
                    var id = parseInt(getParameter("id"))
                    axios.post("hello?action=update",this.user).then(response=>{
                       if(response.data.flag){
                           alert("修改成功")
                           location.href="list.html"
                       }else {
                           alert("修改失败")
                       }
                    })
                }
            },
            created(){
                this.f1();
            }
        });

    </script>
    </body>
</html>
