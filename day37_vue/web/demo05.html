<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="js/vuejs-2.5.16.js"></script>
  <script src="js/axios-0.18.0.js"></script>
</head>
<body>
  <div id="app">
      <div v-html="use.name"></div>
      <div v-html="use.like"></div>
      <div v-html="use.city"></div>
   <input value="发送请求" type="button" @click="f1()">
      <input value="发送第二个请求" type="button" @click="f2()">
  </div>
  <script>
    var vue = new Vue({
      el:"#app",
        data:{
          use:{}
        },
      methods:{
        f1(){
          axios.get('/user',{
            params:{
              "name":"张三",
              "city":"昆明",
              "like":"吃"
            }
          }).then(yy=>{
                   this.use=yy.data
              console.log(this.use)
                  })
                  .catch(error=>{
                    console.log("宠物啦");
                  });
        },
          f2(){
              axios.post("user",{name:"周杰伦",like:"123456",city:"周杰棍787"}).then(response=>{
                  this.use = response.data
              })
          }
          }
    });
  </script>
</body>
</html>
