<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
  <div id="app">
    <table border="1" cellspacing="0" align="center" width="500">
      <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>地址</th>
      </tr>
      <tr v-for="(link,ind) in city">
        <td v-html="ind"></td>
        <td v-html="link.name"></td>
        <td v-html="link.age"></td>
        <td v-html="link.address"></td>
      </tr>
    </table>
  </div>
  <script>
     var vue = new Vue({
       el:"#app",
       data:{
         city:[
           {
             name:"张三",
             age:18,
             address:"深圳"
           },
           {
             name:"栗色",
             age:99,
             address:"北京"
           },
           {
             name:"王五",
             age:66,
             address:"上海"
           }
         ]
       }
     });


  </script>
</body>
</html>
